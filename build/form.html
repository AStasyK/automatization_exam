  <form id="enter" method="get" class="form_enter">
    <div class="form_group">
      <label for="user" class="form_label">Логин:</label>
      <input type="text" name="form_login" class="form_input" id="user">
    </div>
    <div class="form_group">
      <label for="password" class="form_label">Пароль:</label>
      <input type="password" name="form_pass"  class="form_input" id="password">
      <div class="form_alert animated fadeIn" id="enter_alert">Неверный логин или пароль!</div>
    </div>
    <div class="form_group btns">
      <div class="one-half">
        <input type="submit" class="btn btn-rounded submit" value="Вход" id="doLogin">
      </div>
      <div class="one-half text-right">
        <input type="reset" value="Сброс" class="btn btn-rounded cancel" id="doCancel">
      </div>
    </div>
  </form>
  <svg id="loader"
    class="svg-loader" 
    xmlns="http://www.w3.org/2000/svg"
    viewBox="0 0 80 80" 
    xml:space="preserve">
    <path id="spinner" 
        d="M40,72C22.4,72,8,57.6,8,40C8,22.4,22.4,8,40,8c17.6,0,32,14.4,32,32c0,1.1-0.9,2-2,2s-2-0.9-2-2c0-15.4-12.6-28-28-28S12,24.6,12,40s12.6,28,28,28c1.1,0,2,0.9,2,2S41.1,72,40,72z">
      <animatetransform attributetype="xml" attributename="transform" type="rotate"
            from="0 40 40"
            to="360 40 40"
            dur="0.6s"
            repeatcount="indefinite"/>
    </path>
  </svg>
  <div class="person_card zoomIn animated" id="card">
  </div>
</div>

<script type="text/javascript" src="js/all.js"></script>
<script id="cardTemplate" type="text/x-jsrender">
    <div class="person_img">
      <img src="{{:icon_profile}}" alt=""/>
      <canvas id="canvas-img" data-w="100" data-h="100"></canvas>
    </div>
        <div class="person_name">{{:first_name}} {{:last_name}}</div>
        <div class="owl-carousel">
            <div class="person_struct_item">
                <div class="person_position">{{:structure[0].type}}</div>
                <div class="person_inst">{{:structure[0].dep}}</div>
                <div class="person_group">{{:structure[0].sub_dep}}</div>
            </div>
        </div>
    <input type="button" value="Выход" class="btn btn-rounded submit" id="doLogout"/>
  </script>
